<div class="box box-info">
<form class="form-horizontal">
  <div class="box-body">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">股票名称</label>

      <div class="col-sm-6">
        <input type="text" class="form-control" id="name" [value]="stock.name" placeholder="股票名称">
      </div>
    </div>
    <div class="form-group">
      <label for="price" class="col-sm-2 control-label">股票价格</label>

      <div class="col-sm-6">
        <input type="number" class="form-control" id="price" [value]="stock.price" placeholder="股票价格">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">股票星级</label>

      <div class="col-sm-6">
        <app-stars [rating]="stock?.rating"></app-stars>
      </div>
    </div>
    <div class="form-group">
      <label for="price" class="col-sm-2 control-label">股票描述</label>

      <div class="col-sm-6">
        <textarea class="form-control" rows="5">{{stock.desc}}</textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">股票类型</label>
      <div class="row">

        <div class="col-sm-2">
          <div class="checkbox">
            <label>
              <input type="checkbox"> IT
            </label>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 互联网
            </label>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 金融
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.box-body -->
  <div class="box-footer">
    <button (click)="cancel()" type="submit" class="btn btn-default">取消</button>
    <button (click)="save()" type="submit" class="btn btn-info pull-right">保存</button>
  </div>
  <!-- /.box-footer -->
</form>
</div>
